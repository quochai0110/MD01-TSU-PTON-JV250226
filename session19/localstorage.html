    <!-- 
        localstorage? 
            là loại lưu trữ dữ liệu cục bộ trong trình duyệt web.
            CÁC CÁCH THAO TÁC DỮ LIỆU VỚI LOCALSTORAGE
            1. lưu
                localstorage.setItem("key_name",giá trị cần lưu).
                lưu ý khi lưu dữ liệu mảng hoặc object thì phải chuyển định dạng
                JSON trước khi lưu.
                CÚ PHÁP CHUYỂN SANG ĐỊNH DẠNG JSON
                JSON.stringify(student)
            2. lấy dữ liệu
                localstorage.getItem("tên_key");
                + có tên key ==> giá trị
                + không có tên key==> null
                ==> giá trị sẽ ở định dạng JSON
                ==> chuyển về đúng định dạng: JSON.parse(giá trị);
            3. xóa dữ liệu
              xóa từng key: localstorage.removeItem("tên_key")
              xóa hết : localstorage.clear();
    -->
    <script>
        // lưu tên đầy đủ của 1 người lên trên localstorage
        let fullName="Lê Minh Thu";
        localStorage.setItem("fullName",fullName);
