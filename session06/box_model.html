<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100px;
            height: 100px;
            border: 5px solid black;
            padding: 5px;
            margin: 5px;
            box-sizing: border-box;
        }
        .padding{
            border: 1px solid black;
            padding-left: 50px;
            margin-top: 80px;
        }
        .btn{
            width: 80px;
            padding: 5px;
            border: none;
            background-color: tomato;
            border-radius: 5px;
            color: white;
            transition: all 2s linear;
        }
        .btn:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        học CSS cơ bản
    </div>
    <!-- <div class="padding">content 01</div> -->
    <button class="btn">login</button>
</body>
</html>
